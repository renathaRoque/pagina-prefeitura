<html>
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reclamação Voz do Cidadão</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/registrar_reclamacoes.css"/>

    </head>

    <!-- criando uma Pagina de Reclamação -->

    <body>          
        <img src="imagens/bolinhas_reg_recl.png" class="imagem_canto"> 

        <div class ="container">
            <h1>Exerça sua cidadania <img src="imagens/mao_cidadao.png" class="mao_cidadao"></h1>
        </div>  
            
        
        <div class="cont">
        
            <img src="imagens/img_reg_recl.png" class="imagem_centro">
            
            <form>
            <div class ="formulario">
                <h2>Faça sua reclamação aqui</h2>
                <div class ="campo">
                    <label for="username">ID Cidadão</label>
                    <input type="text" id="username" name="username" required>
                    <label for="text">Cidade/UF</label>
                    <input type="text" id="City" name="City" required>

                    <!--Formulario com Dropdown-->

                    <label for="text">Área específica</label>
                    <select type="text" id="Zone" name="Zone" required>
                        <option value="vazio"></option>
                        <option value="area1">Área 1</option>
                        <option value="area2">Área 2</option>
                        <option value="area3">Área 3</option>
                    </select>

                    <label for="text"><h3>Reclamação <a href="#" target="_blank"> Anexar</a></h3></label>
                    <textarea type="text" id="Question" name="Question" required> </textarea>
                </div>
                
                <!--Botões-->
                
                <div class = "botao">
                    <button type="button" class="btn btn-primary" href="#">Cancelar</button>
                    <button type="button" class="btn btn-primary" href="#">Salvar</button>
                    <button id="enviar" type="button" class="btn btn-primary" href="#">Enviar</button>
                </div>

                <script type="text/javascript" src="js/script.js"></script>
            </form>
            </div>
        </div>  
    </body>   
</html>
