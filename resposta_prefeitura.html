<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resposta prefeitura</title>
    <link rel="stylesheet" href="/css/resposta_prefeitura.css" />
    <link rel="icon" href="/Imagens/mao_cidadao.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div>
        <img src="/Imagens/bolinhas.svg" class="bolinhas" alt="" />
        <h1>Resposta prefeitura</h1>
        <div class="mao-cidadao">
          <img src="/Imagens/mao_cidadao.png" alt="" />
        </div>
      </div>
    </header>
    <div class="container">
      <div class="left-visualizar">
        <img
          src="Imagens/visualizar_reclamacoes_pessoas.svg"
          alt="Tres pessoas sendo uma mulher e dois homens apontando para balões de fala"
        />
      </div>
      <div class="right-visualizar">
        <form>
          <div class="textfield">
            <label for="reclamacao">Reclamação</label>
            <textarea name="reclamacao" id="reclamacao"></textarea>
            <button
              type="submit"
              class="submit"
              name="visualizar"
              value="visualizar reclamacao"
            >
              Visualizar
            </button>
          </div>
          <div class="textfield">
            <label for="resposta">Resposta do cidadão</label>
            <textarea name="reclamacao" id="reclamacao"></textarea>
            <div class="button">
              <button
                type="submit"
                class="submit2"
                name="continuar"
                value="continuar"
              >
                Continuar
              </button>
              <button
                type="submit"
                class="submit2"
                name="finalizar"
                value="finalizar"
              >
                Finalizar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
