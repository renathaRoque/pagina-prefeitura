<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cadastro_prefeitura.css" />
    <link rel="icon" href="/Imagens/mao_cidadao.png" type="image/x-icon">
    <title>Cadastre a prefeitura</title>
  </head>
  <body>
    <div class="cadastro">
      <div class="left-login">
        <h1>Sou Prefeitura</h1>
        <img class="bolinhas" src="/Imagens/bolinhas.svg" alt="">
        <img class="prefeitura" src="/Imagens/prefeitura.svg" alt="" />
      </div>
      <div class="right-login">
        <form id="formPrefeitura"onsubmit="return cadastro()">
          <h2>Faça seu cadastro</h2>
          <div class="textfield">
            <label for="inscricao-municipal">Inscrição Municipal:</label>
            <input
              type="text"
              id="inscricao-municipal"
              name="inscricao-municipal"
              placeholder="Insira sua inscrição "
              required
              
            />
          </div>
          <div class="textfield">
            <label for="cidade-uf">Cidade/UF:</label>
            <input
              type="text"
              id="cidade-uf"
              name="cidade-uf"
              placeholder="Insira sua cidade/uf"
              required
              
            />
          </div>
          <div class="textfield">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Insira seu email aqui"
              required
              
            />
          </div>
          <div class="textfield">
            <label for="senha">Senha:</label>
            <div class="senha">
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Insira sua senha"
                  required
                  
                /><img
                  src="/Imagens/olho_fechado.svg"
                  class="eye-icon"
                  alt="Mostrar senha"
                  onclick="esconderSenha('senha')"
                />
            </div>
          </div>
          <div class="textfield">
            <label for="confirmar-senha">Confirmar Senha:</label>
            <div class="senha">
                <input
                  type="password"
                  id="confirmar-senha"
                  name="confirmar-senha"
                  placeholder="Confirmar senha"
                  required
                  
                />
                <img
                  src="/Imagens/olho_fechado.svg"
                  class="eye-icon"
                  alt="Mostrar senha"
                  onclick="esconderSenha('confirmar-senha')"
                />
            </div>
          </div>
          <button type="submit" class="submit" name="cadastrar" value="Cadastrar com email">
            Cadastrar com email
          </button>
          <h5>________________ Ou ________________</h5>
          <button type="submit" class="submit-google" name="cadastrar" value="Cadastrar com Google">
            <img class="google" src="/Imagens/google_logo.svg" alt="" /> Cadastrar com Google
          </button>
        </form>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
