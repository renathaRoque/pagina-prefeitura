<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cadastro cidadão</title>
        <link rel="stylesheet" href="css/cadastro_cidadao.css"> 
        
        <!-- icones bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </head>

    <body>
      
        <div class ="cadastro"> 

            <div class="left-login">
                <h1>Sou Cidadão</h1>
                <img class="cidadao" src="Imagens/cidadao.svg" alt="">
            </div>

            <div class="right-login">
                <form onsubmit="return validarSenha()">

                    <h2>Faça seu cadastro</h2>
                                
                    <div class="textfield">
                        <label for="nome-completo">Nome Completo:</label>
                        <input type="text" id="nome-completo" name="nome-completo" placeholder="Insira seu nome completo" required/>
                    </div> 

                    <div class="textfield">
                        <label for="cpf">CPF:</label>
                        <input
                          type="text"
                          id="cpf"
                          name="cpf"
                          placeholder="Insira seu CPF"
                          required/>
                
                    </div>           

                    <div class="textfield">
                        <label for="estado">Estado:</label>
                        <input
                          type="text"
                          id="estado"
                          name="estado"
                          placeholder="Insira seu estado"
                          required/>
                    </div>     

                    <div class="textfield">
                        <label for="cidade">Cidade:</label>
                        <input
                          type="text"
                          id="cidade"
                          name="cidade"
                          placeholder="Insira sua cidade"
                          required/>
                    </div>     
                      
                    <div class="textfield">
                        <label for="email">E-mail:</label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          placeholder="Insira seu e-mail"
                          required/>
                    </div>   

                    <div class="textfield">
                        <label for="telefone"> Telefone:</label>
                        <input
                          type="text"
                          id="telefone"
                          name="telefone"
                          placeholder="Insira seu telefone"
                          required/>
                    </div>      
            

                    <div class="textfield">
                        <label for="senha">Senha:</label>
                        <div class="senha">
                            <input
                            type="password"
                            id="senha"
                            name="senha"
                            placeholder="Insira sua senha"
                            required/>
                        
                            <i class="bi bi-eye-slash" onclick="esconderSenha('senha')"></i>

                        </div>
                    </div>

                    <div class="textfield">
                        <label for="confirmar-senha">Confirmar Senha:</label>
                        <div class="senha">
                            <input
                            type="password"
                            id="confirmar-senha"
                            name="confirmar-senha"
                            placeholder="Confirmar senha"
                            class="confirmar-senha"
                            required/>
                            
                            <i class="bi bi-eye-slash" onclick="esconderSenha('senha')"></i>

                        </div>
                        
                    </div>

                    <button type="submit" class="submit" name="cadastrar" value="Cadastrar com email">
                    Cadastrar com email
                    </button>

                    <h5>_____Ou _______</h5>
                    

                    <button type="submit" class="submit-google" name="cadastrar" value="Cadastrar com Google">
                        Cadastrar com o google
                    </button> 

                </form>              
            </div>
        </div>
    </body>
</html>
